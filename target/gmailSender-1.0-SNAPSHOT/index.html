<!doctype html>
<html lang="en">
  <head>
    <title>Trismegisto Sender</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://res.cloudinary.com/pgsama/raw/upload/v1656035001/f1xw4th9kkjwwuvlonud.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/gmailSender.css" >
  </head>
  <body>
      
    <div class="container mt-2 ">
      <div class=" d-flex justify-content-center flex-column align-items-center">
        <div class=" bg-gray-dark border border-dark w-50" style="border-radius: 5px;">
          <p class="m-0 w-100 text-center">TRISMEGISTO ENVIADOR DE CORREO</p>
        </div>
        <div class="w-50 bg-gray d-flex">
          <label class="p-2 m-0 text-center d-flex align-items-center">Para </label>
          <input type="text" class="form-control text-white" id="toGmail" style="background-color: rgb(90, 90, 90) !important;">
        </div>
        <div class="w-50 bg-gray d-flex">
          <label class="p-2 m-0 text-center d-flex align-items-center">Asunto </label>
          <input type="text" class="form-control text-white" id="subjectGmail" style="background-color: rgb(90, 90, 90) !important;">
        </div>
        <div class="w-50">
          <label class="p-2 m-0 bg-gray-dark text-center w-100">Mensaje por enviar (solo texto)</label>
          <div id="textArea" style=" background-color: #555; overflow-y: auto; overflow-x: hidden;">
          <div id="toBeSend"></div></div></div>
        <div class="w-50 bg-gray d-flex"></div>
        <div class="form-group d-flex justify-content-center w-50 bg-gray p-2" style="gap:2rem;">
          <button type="button"  id="btnEnviarGmail" class="btn btn-primary">Enviar</button>
           <button type="button" id="btnLimpiar" class="btn btn-danger ">Cancelar</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
